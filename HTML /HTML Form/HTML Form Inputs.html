<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Development with Rakibul</title>
</head>
<body>
    <form action="useraccount.php" method="get">
        <label for="username">UserName:</label><br>
        <input id="username" type="text" name="username" placeholder="Enter your username"><br>

        <label for="password">Password:</label><br>
        <input id="password" type="password" name="password" placeholder="Enter your password"><br>

        <input type="text" list="mylist" placeholder="Select a city">
        <datalist id="mylist">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Mymensing">Mymensing</option>
        </datalist><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
